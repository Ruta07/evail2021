<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Client</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Blockchain Client</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Create User Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a href="/transactions" class="nav-link">Make Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a href="/wallets" class="nav-link">View Wallet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Create User Wallet</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form id="user_form">
        <div class="row" style="margin-left: 35%;">

              <label class="col-sm-2">User Name:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="user_name">
                </div>

        </div>
            </form>
    </div>

        <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <p class="card-text">Click on the button below to generate your blockchain wallet</p>
                    <input type="button" class="btn btn-primary btn-lg" value="Generate Wallet" id="create_wallet">
                </div>
            </div>
        </div>
    </div>




    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

    <script>
        $(function() {
            $('#create_wallet').click(function() {

                $.ajax({
                    url: 'api/v1/users',
                    type: 'POST',
                    data: $('#user_form').serialize(),
                    success: function(response) {
                        alert("User Created..");
                        window.location.reload();

                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });

    </script>

</body>
</html>
